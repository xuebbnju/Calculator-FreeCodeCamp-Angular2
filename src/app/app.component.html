<div class="container wrapper text-center">
<div class="row">
<header class="col-md-12 col-xs-12">
<h1>FreeCodeCamp Calculator</h1>
<input type="textbox" name="" value="{{calc}}" readonly="readonly">
</header> 
<div class="col-md-12 col-xs-12">
<div class="row buttons">
<div class="col-md-3 col-xs-3">
<button value="AC" (click)="clearCal()">AC</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="CE" (click)="deleteCal()">CE</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="%" (click)="inputCal('%')">%</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="/" (click)="inputCal('/')">/</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="7" (click)="inputCal('7')">7</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="8" (click)="inputCal('8')">8</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="9" (click)="inputCal('9')">9</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="*" (click)="inputCal('*')">*</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="4" (click)="inputCal('4')">4</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="5" (click)="inputCal('5')">5</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="6" (click)="inputCal('6')">6</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="-" (click)="inputCal('-')">-</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="1" (click)="inputCal('1')">1</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="2" (click)="inputCal('2')">2</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="3" (click)="inputCal('3')">3</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="+" (click)="inputCal('+')">+</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="." (click)="inputCal('.')">.</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="0" (click)="inputCal('0')">0</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="And" (click)="andCal()">Ans</button>
</div>
<div class="col-md-3 col-xs-3">
<button value="=" (click)="getValue()">=</button>
</div>

</div>

</div>

</div>


</div>
